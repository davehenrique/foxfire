apiVersion: v1
kind: Namespace
metadata:
  name: metabase-lab
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metabase
  namespace: metabase-lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metabase
  template:
    metadata:
      labels:
        app: metabase
    spec:
      containers:
      - name: metabase
        image: metabase/metabase:latest
        ports:
        - containerPort: 3000
        env:
        - name: MB_DB_TYPE
          value: "postgres"
        - name: MB_DB_DBNAME
          value: "metabase"
        - name: MB_DB_PORT
          value: "5432"
        - name: MB_DB_USER
          value: "metabase"
        - name: MB_DB_PASS
          value: "metabasepassword"
        - name: MB_DB_HOST
          value: "postgres.metabase-lab.svc.cluster.local"
---
apiVersion: v1
kind: Service
metadata:
  name: metabase
  namespace: metabase-lab
spec:
  ports:
  - port: 3000
    targetPort: 3000
  selector:
    app: metabase
  type: NodePort
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: metabase-pvc
  namespace: metabase-lab
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: metabase-lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:13
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "metabase"
        - name: POSTGRES_USER
          value: "metabase"
        - name: POSTGRES_PASSWORD
          value: "metabasepassword"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: metabase-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: metabase-lab
spec:
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: postgres
  type: ClusterIP

